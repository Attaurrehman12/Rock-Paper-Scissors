<!DOCTYPE html>
<html lang="react">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors | Attaurrehman</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <!-- options -->
    <div class="choices">
      <div class="choice" id="rock">
        <img src="rock.png" />
      </div>
      <div class="choice" id="paper">
        <img src="paper.png" />
      </div>
      <div class="choice" id="scissors">
        <img src="scissors.png" />
      </div>
    </div>
    <!-- score board -->
    <div class="score-board">
      <div class="score">
       <p id="user-score">0</p>
       <p>You</p>
      </div>
      <div class="score">
       <p id="comp-score">0</p>
       <p>Computer</p>
      </div>
    </div>
    <!-- message -->
    <div class="msg-container">
        <p class="msg">Play Your Move</p>
    </div>
      <div id="footer"><footer class="footer"><p>Copyright Â© 2024 Attaurrehman. All Rights Reserved.</p>
        <p>Design By Attaurrehman</p>
       </footer></div>
    <script src="script.js"></script>
  </body>
</html>
